<html lang="en">
<head>

<body>
   
    <h1>Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name: *</p>
    <input type="text"placeholder="Suraj Vishwakarma">
    <label for="101">
    <p>Gender</p>
    <fieldset>
    <input type="radio" Value="Male" name="Class" id="101"> Male
    </label>
    <label for="102">
        <input type="radio" Value="Female" name="Class" id="102"> Female
    </fieldset>
    <h4>Address:</h4>
    <input type="text"placeholder="Enter your Address">
    <h4>Email :*</h4>
    <input type="text"placeholder="Hello@gmail.com">
    <h4>Pincode:</h4>
    <input type="text"placeholder="123456">
    <h4>Payment Information</h4>
    <h4>Accepted Card</h4>
    <img src="https://fullforms.com/images/image/RuPay_13018.png" width="50px" height="30px">

    <h4>Card Type</h4>
    Select your card
        <select name="card_type" id="card_type" required>
    <option value="Rupey">Rupey</option>
    <option value="Mastercard">Mastercard</option>
    <option value="Visa">Visa</option>
    <option value="VisaElectron">VisaElectron</option>
    </select>
    <h4>Card Number</h4>
        <input type="text" placeholder="1111 2222 3333 4444">
    <h4>Expiration Date</h4>
        <input type="date" placeholder="dd/mm/yyyy">
    <h4>CVV</h4>
    <input type="text" placeholder="123">
    <br><br>
    <input type="Submit" value="Pay">
</label>
